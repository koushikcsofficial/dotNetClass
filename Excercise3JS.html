<!DOCTYPE html>
<html>
<body>

<p>Excercise 3</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
  var number = prompt("Please enter the number","");
  if(number!=null){
    number = parseFloat(number);
    if(!isNaN(number)){
        document.getElementById("demo").innerHTML =
        " Your number divided by Pi is: " + (number/Math.PI);
    }else{
        document.getElementById("demo").innerHTML =
        "Invalid Input";
    }
  
  }else{
        document.getElementById("demo").innerHTML =
        "Invalid Input";
    }
}
</script>

</body>
</html>
