<!DOCTYPE html>
<html lang="en">
<head>
<title>Show Hide image</title>
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>

</head>
<body>
<div id="imgdiv1">
    <img src="pic1.jpg" />
    <img src="pic1.jpg" />
    <img src="pic1.jpg" />
    <img src="pic1.jpg" />
    <img src="pic1.jpg" />
</div>
<button type="button" id="shwbtn">Show/Hide</button>

<script>
    var images = document.getElementsByTagName('img');
    $('#shwbtn').click(function(){
        for (var i = 0; i < images.length; i++) 
        {
            if(i%2==0){
                images[i].style.visibility = 'hidden'; 
            }
            
        }
    });
    </script>
</body>
</html>
