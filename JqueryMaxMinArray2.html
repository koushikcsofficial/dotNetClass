<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery Max min example</title>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>
<script>
var array=[9,2,6,1];
console.log(array);
array.sort();
console.log("Smallest number is: "+array[0]);
console.log("Largest number is: "+array[array.length-1]);
</script>
 
</body>
</html>
