<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>More than one element at a time</title>
</head>
<body>
<script>
var array=[];
array[0]=9;
console.log("Before inserting more element in the array: "+array);
array.push(7, 4, 1);
console.log("After inserting more element at a time in the array: "+array);
</script>
 
</body>
</html>
