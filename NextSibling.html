<!DOCTYPE html>
<html>
<head>
<title>Next Sibling</title>
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>

<div style="width:500px;" class="siblings">
  <ul>  
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li class="select">Item 4</li>
    <li class="select">Item 5</li>
    <li class="select">Item 6</li>
  </ul>   
</div>
<script>
$(document).ready(function(){
    var listTexts = [];
    $("li").siblings(".select").each(function() { listTexts.push($(this).text()) });
    console.log(listTexts);
    alert(listTexts);
});
</script>
</body>
</html>
