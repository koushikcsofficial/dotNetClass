<html>

</head>
<body>

<h2>This is a heading</h2>
<p>This is a paragraph.</p>
<p>This is another paragraph.</p>
<div id="fDiv">
</div>
<script>
    $(document).ready(function(){
        //console.log("Document is ready!!!");
        let a = 3;
        $('#fDiv').css('color','Red').css('font-size','30px').css('display','none');
        if(a==1){
            $('#fDiv').css('display','block');
            $('#fDiv').text("value of a is 1");
        }else if(a>1){
            $('#fDiv').css('display','block');
            $('#fDiv').text('value of a is ').fadeIn("slow","linear");
            for(let i=0;i<=a;i++){
                console.log(i);
            }
        }
    });
</script>
